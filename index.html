<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Three.js – Part 1</title>
  <style>
    body { margin: 0; overflow: hidden; }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.92);
      color: #111;
      padding: 12px;
      font-family: system-ui, -apple-system, sans-serif;
      border-radius: 10px;
      width: 320px;
      font-size: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
    }

    #ui h3 { margin: 8px 0 6px; font-size: 14px; }
    #ui label { display: block; margin: 6px 0 2px; }
    #ui .row { display: flex; gap: 10px; align-items: center; }
    #ui .row > * { flex: 1; }
    #ui input[type="range"] { width: 100%; }
    #ui select { width: 100%; }

    #hint {
      opacity: 0.85;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h3>Цвета фигур (без текстуры)</h3>

    <label>Сфера</label>
    <input type="color" id="sphereColor" value="#ff0000">

    <label>Пирамида</label>
    <input type="color" id="pyramidColor" value="#0077ff">

    <label>Плоскость</label>
    <input type="color" id="planeColor" value="#d3d3d3">

    <h3>Свет</h3>

    <div class="row">
      <label style="flex: 2;">
        <input type="checkbox" id="applyAllLights" checked>
        Применять ко всем источникам
      </label>
    </div>

    <label>Выбрать источник (если “по отдельности”)</label>
    <select id="lightSelect" disabled>
      <option value="ambient">AmbientLight</option>
      <option value="directional">DirectionalLight</option>
      <option value="point">PointLight</option>
    </select>

    <label>Интенсивность</label>
    <input type="range" id="lightIntensity" min="0" max="5" step="0.1" value="1">

    <label>Цвет света</label>
    <input type="color" id="lightColor" value="#ffffff">

    <div id="hint">
      Куб использует текстуру и не имеет отдельного выбора цвета.
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
